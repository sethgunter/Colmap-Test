<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video or Images to 3D Reconstruction</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.134.0/examples/js/controls/OrbitControls.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.134.0/examples/js/loaders/PLYLoader.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #1a1a1a;
            color: #e0e0e0;
        }
        #progressContainer {
            width: 100%;
            background-color: #333333;
        }
        #progressBar {
            transition: width 0.3s;
            background-color: #66bb6a;
            height: 20px;
        }
        #container {
            width: 100%;
            height: 600px;
            background-color: #000000;
        }
        button, input {
            margin: 10px 0;
            background-color: #333333;
            color: #ffffff;
            border: 1px solid #555555;
            padding: 8px 12px;
            border-radius: 4px;
        }
        button:hover, input:hover {
            background-color: #444444;
        }
        input[type="file"] {
            background-color: #222222;
        }
        #message, #timer {
            margin: 10px 0;
            color: #e0e0e0;
        }
        h2 {
            color: #ffffff;
        }
        label {
            color: #cccccc;
        }
    </style>
</head>
<body>
    <h2>Upload Video or Image Folder</h2>
    <label for="videoInput">Upload a video:</label>
    <input type="file" id="videoInput" accept="video/*">
    <br>
    <label for="imagesInput">Or upload a folder:</label>
    <input type="file" id="imagesInput" accept="image/*" webkitdirectory multiple>
    <br>
    <button id="processButton">Process Input</button>
    <div id="progressContainer" style="display: none;">
        <div id="progressBar" style="width: 0%; height: 20px;"></div>
    </div>
    <p id="message"></p>
    <p id="timer">Processing time: 00:00</p>
    <button id="viewSparseButton" style="display: none;">Show Sparse Model</button>
    <button id="confirmButton" style="display: none;">Confirm Dense Processing</button>
    <button id="viewDenseButton" style="display: none;">Show Dense Model</button>
    <button id="downloadButton" style="display: none;">Download Results</button>
    <div id="container"></div>
    <script src="/static/index.js"></script>
</body>
</html>
