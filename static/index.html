<!-- static/index.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Video to 3D Reconstruction</title>
    <style>
        body { margin: 0; font-family: Arial, sans-serif; }
        #container { width: 100%; height: 100vh; display: none; }
        #interface { position: absolute; top: 10px; left: 10px; background: rgba(255, 255, 255, 0.8); padding: 10px; }
        #message { margin-top: 10px; color: red; }
        #progressContainer { display: none; margin-top: 10px; width: 200px; height: 20px; background: #eee; }
        #progressBar { width: 0%; height: 100%; background: #4caf50; transition: width 0.3s; }
        canvas { display: block; }
        button { margin: 5px; }
    </style>
</head>
<body>
    <div id="interface">
        <input type="file" id="videoInput" accept="video/*">
        <button id="processButton">Process Video</button>
        <div id="progressContainer">
            <div id="progressBar"></div>
        </div>
        <div id="message">Select a video to begin</div>
        <button id="viewDenseButton" style="display: none;">View Dense Model</button>
        <button id="viewSparseButton" style="display: none;">View Sparse Model</button>
        <button id="downloadButton" style="display: none;">Download Results</button>
    </div>
    <div id="container"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.134.0/examples/js/loaders/PLYLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.134.0/examples/js/controls/OrbitControls.js"></script>
    <script type="module" src="/static/index.js"></script>
</body>
</html>
